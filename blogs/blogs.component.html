<section class="blogs">
  <h1 class="title">our daily posts</h1>

  <div class="box-container" *ngIf="!error; else errorMessage">
    <div class="box" *ngFor="let blog of blogs">
      <div class="image">
        <img [src]="blog.imageUrl" [alt]="blog.title">
      </div>
      <div class="content">
        <h3>{{ blog.title }}</h3>
        <p *ngIf="!blog.showFullContent">{{ blog.content.substring(0, 100) }}...</p>
        <p *ngIf="blog.showFullContent">{{ blog.content }}</p>
        <a href="#" class="btn" (click)="toggleContent(blog); $event.preventDefault()">
          {{ blog.showFullContent ? 'Show less' : 'Read more' }}
        </a>
        <div class="icons">
          <a href="#"><i class="fas fa-clock"></i> {{ formatDate(blog.createdAt) }}</a>
          <a href="#"><i class="fas fa-user"></i> by {{ blog.author }}</a>
        </div>
      </div>
    </div>
  </div>

  <ng-template #errorMessage>
    <p class="error">{{ error }}</p>
  </ng-template>
</section>
